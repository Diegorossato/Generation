<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Aluno</title>
  <link rel="stylesheet" href="/static/atualizar.css">
</head>
<body>
<div class="container">
  <h2>Atualizar Aluno</h2>
  <form id="updateForm">
    <input type="hidden" id="alunoId">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <div id="nomeError" class="error-message"></div>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade">
    <div id="idadeError" class="error-message"></div>

    <label for="notaPrimeiro">Nota Primeiro Semestre:</label>
    <input type="number" step="0.01" id="notaPrimeiro" name="notaPrimeiro">
    <div id="notaPrimeiroError" class="error-message"></div>

    <label for="notaSegundo">Nota Segundo Semestre:</label>
    <input type="number" step="0.01" id="notaSegundo" name="notaSegundo">
    <div id="notaSegundoError" class="error-message"></div>

    <label for="professor">Nome do Professor:</label>
    <input type="text" id="professor" name="professor">
    <div id="professorError" class="error-message"></div>

    <label for="sala">Sala:</label>
    <input type="number" id="sala" name="sala">
    <div id="salaError" class="error-message"></div>

    <button type="submit">Atualizar</button>
    <a href="cadastrados.html" class="btn1">Voltar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/static/atualizar.js"></script>
</body>
</html>
