<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="/cadastro.css">
</head>
<body>
<div class="container">
    <h2>Cadastro de Aluno</h2>
    <form id="alunoForm">
        <label for="nome">Nome do Aluno:</label>
        <input type="text" id="nome" name="nome" required>
        <div class="error-message" id="nomeError"></div>

        <label for="idade">Idade do Aluno:</label>
        <input type="number" id="idade" name="idade" required min="1">
        <div class="error-message" id="idadeError"></div>

        <label for="notaPrimeiro">Nota do Primeiro Semestre:</label>
        <input type="number" id="notaPrimeiro" name="notaPrimeiro" step="0.01" required min="0" max="10">
        <div class="error-message" id="notaPrimeiroError"></div>

        <label for="notaSegundo">Nota do Segundo Semestre:</label>
        <input type="number" id="notaSegundo" name="notaSegundo" step="0.01" required min="0" max="10">
        <div class="error-message" id="notaSegundoError"></div>

        <label for="professor">Nome do Professor:</label>
        <input type="text" id="professor" name="professor" required>
        <div class="error-message" id="professorError"></div>

        <label for="sala">Sala do Aluno:</label>
        <input type="number" id="sala" name="sala" required min="1">
        <div class="error-message" id="salaError"></div>

        <input type="submit" value="Cadastrar">
        <a href="cadastrados.html" class="btn1">Voltar</a>
    </form>
</div>

<!-- Adicione o CDN do Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Seu script -->
<script src="/static/cadastro.js"></script>
</body>
</html>
